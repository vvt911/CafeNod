<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link font 'Oswald' and 'Roboto'-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./assets/css/register.css">
    <title>CAFENOD</title>
</head>

<body>
    <div id="register">
        <div class="register-container">
            <div class="register__logo">
                <img src="./assets/images/logo/logo-dark.webp" alt="">
            </div>
            <p>Create an account</p>

            <form action="" class="form-register">
                <div class="userName-container input-container">
                    <label for="userName" class="form__label">User name</label>
                    <input type="text" id="userName" class="form__input" placeholder="Enter your username" required/>
                </div>
                <div class="password-container input-container">
                    <label for="password" class="form__label">Password</label>
                    <input type="password" id="password" class="form__input" placeholder="Enter your password" required/>
                </div>
                <div class="confirm-password-container input-container">
                    <label for="confirm-password" class="form__label">Confirm password</label>
                    <input type="password" id="confirm-password" class="form__input" placeholder="Confirm your password" required/>
                </div>
                <input type="button" class="register-btn" value="Register">
            </form>
            
            <div class="register__other">
                <div class="register__other__or">
                    <div class="horizontal"></div>
                    <span>OR</span>
                    <div class="horizontal"></div>
                </div>

                <div class="register__other__account">
                    <div class="other">
                        <img src="./assets/images/logo/facebook.png" class="facebook" alt="">
                        <a href="https://www.facebook.com/">Sign up with Facebook</a>
                    </div>
                    <div class="other">
                        <img src="./assets/images/logo/google.png" class="goole" alt="">
                        <a href="https://myaccount.google.com/">Sign up with Google</a>
                    </div>
                </div>
                <div class="sign-up">
                    You have an account?
                    <a href="/login.html">Sign In</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let registerBtn = document.querySelector('.register-btn')
        let userName = document.getElementById('userName')
        let password = document.getElementById('password')
        let confirmPassword = document.getElementById('confirm-password')
        registerBtn.onclick = function () {
            if (userName.value == ''){
                alert('Please enter username!')
            } else if (password.value == '') {
                alert('Please enter password!')
            } else if (confirmPassword.value == '') {
                alert("Please confirm password!")
            } else if (password.value != confirmPassword.value) {
                alert("Password incorrect!")
            } else {
                let usersAcc = JSON.parse(window.localStorage.usersAcc)
                usersAcc.push({
                    username: userName.value,
                    password: password.value,
                    permission: 'admin'
                })
                window.localStorage.setItem('usersAcc', JSON.stringify(usersAcc));
                alert("Sign Up Success!")
                location.href = 'login.html'
            }
        }
    </script>
</body>

</html>
